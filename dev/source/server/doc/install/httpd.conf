LoadModule deflate_module modules/mod_deflate.so

<IfModule deflate_module>
    SetOutputFilter DEFLATE
    AddOutputFilterByType text/html text/css application/javascript
</IfModule>

Listen 8001
<VirtualHost *:8001>
    DocumentRoot "APPROOT/www/server"
    ServerName api.APPNAME.app.com
    <Directory />
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>

Listen 8002
<VirtualHost *:8002>
    DocumentRoot "APPROOT/www/website"
    ServerName APPNAME.app.com
    <Directory />
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>